<!-- Add FAB -->
<div class="fab">
    <button mat-fab color="accent" aria-label="Add a recipe">
        <mat-icon>add</mat-icon>
    </button>
</div>

<!-- search engine -->
<div class="search-container">
    <div fxLayout="row wrap" fxLayout.lt-lg="column" fxLayoutGap="16px" fxLayoutAlign="center">
        <div fxFlex="0 1 calc(50% - 16px)" fxFlex.lt-lg="100%">
            <mat-form-field class="search-input">
                <mat-icon matSuffix>search</mat-icon>
                <input matInput placeholder="Search">
            </mat-form-field>
        </div>
        <div fxFlex="0 1 calc(50%)">
            <mat-form-field class="search-input">
                <mat-chip-list #chipList aria-label="Tag selection">
                    <mat-chip *ngFor="let tag of tags" [selectable]="true" [removable]="true" (removed)="remove(tag)">
                        {{tag.name}}
                        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Tags" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
    </div>
</div>

<!-- list -->
<div class="recipes-list-container">
    <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="32px grid" fxLayoutAlign="start">
        <div fxFlex="0 1 calc(25%)" fxFlex.lt-xl="0 1 calc(33.33%)" fxFlex.lt-lg="0 1 calc(50%)" fxFlex.lt-md="100%"
            *ngFor="let recipe of recipes">
            <mat-card class="recipe-card">
                <img class="recipe-img" mat-card-image src="{{recipe.imagePath}}">
                <mat-card-header>
                    <mat-card-title>{{recipe.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{recipe.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>VOIR</button>
                    <button mat-button>EDITER</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
