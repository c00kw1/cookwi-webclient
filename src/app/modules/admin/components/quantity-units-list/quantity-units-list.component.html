<div fxLayout="column" fxLayoutGap="20px">
  <div>
    <button mat-flat-button color="accent" (click)="newQuantityUnit()">
      <mat-icon>add</mat-icon> New unit
    </button>
  </div>
  <div>
    <table
      mat-table
      [dataSource]="quantityUnitsDataSource"
      matSort
      class="mat-elevation-z2"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Acronym Column -->
      <ng-container matColumnDef="acronym">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acronym</th>
        <td mat-cell *matCellDef="let element">
          {{ element.acronym }}
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="basic"
            aria-label="Edit this entry"
            (click)="editQuantityUnit(element)"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Delete this entry"
            (click)="deleteQuantityUnit(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="quantityUnitsDisplayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: quantityUnitsDisplayedColumns"
      ></tr>
    </table>
  </div>
</div>
