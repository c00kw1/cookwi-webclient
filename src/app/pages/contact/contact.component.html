<div class="page-title mat-elevation-z0">
  <h1>Contactez-nous</h1>
</div>

<div class="outer-container">
  <div class="page-container contact-container">
    <mat-card class="mat-elevation-z4">
      <mat-card-content>
        <p>
          Vous avez une question ? Une suggestion ou simplement un mot doux ?
          N'hésitez pas c'est par ici.
        </p>
        <p>
          Nous vous répondrons dans les délais les plus brefs possible c'est
          promis.
        </p>
        <form>
          <mat-form-field class="input" appearance="outline">
            <mat-label>Votre adresse mail</mat-label>
            <input matInput />
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
          <mat-form-field class="input" appearance="outline">
            <mat-label>Objet de votre message</mat-label>
            <input matInput />
            <mat-icon matSuffix>title</mat-icon>
          </mat-form-field>
          <mat-form-field class="input" appearance="outline">
            <mat-label>Votre message</mat-label>
            <textarea matInput rows="6"></textarea>
          </mat-form-field>
          <div style="text-align: right">
            <button mat-fab color="primary" aria-label="Envoyer le message">
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
