<div class="page-container home-container">

    <div class="home-banner" fxLayout="row" fxLayoutAlign="end center">
        <div class="banner-img" fxFlex="25" fxShow fxHide.lt-md>
            <img src="assets/pages/home.png">
        </div>
        <mat-card class="banner-text mat-elevation-z4" fxFlex="75" fxFlex.lt-md="100">
            <mat-card-title>Bienvenue sur Cookwi</mat-card-title>
            <mat-card-content>
                <p>
                    Cookwi est le livre de recettes digital, pour toute la tribu. 
                    <br> 
                    Du poussin tout juste sorti de la coquille, jusqu'au chef toqué !
                </p>
                <p>
                    Retrouvez en un clic votre recette favorite de quiche, votre craquage sucré ou la pièce montée d'antan de Mamie Arlette.
                </p>
                <!-- NOT CONNECTED -->
                <div *ngIf="!(authService.isAuthenticated$ | async)" class="card-buttons" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px grid" fxLayoutAlign="center">
                    <div fxFlex="0 1 calc(36% - 20px)" fxFlex.lt-lg="0 1 calc(50% -20px)" fxFlex.lt-sm="100">
                        <button mat-stroked-button  color="primary">
                            <mat-icon>sentiment_satisfied_alt</mat-icon>
                            Je veux essayer
                        </button>
                    </div>
                    <div fxFlex="0 1 calc(36% - 20px)" fxFlex.lt-lg="0 1 calc(50% -20px)" fxFlex.lt-sm="100">
                        <button mat-flat-button  color="accent" (click)="login()">
                            <mat-icon>account_circle</mat-icon>
                            Me connecter
                        </button>
                    </div>
                </div>
                <!-- CONNECTED -->
                <div *ngIf="authService.isAuthenticated$ | async" class="card-buttons" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px grid" fxLayoutAlign="center">
                    <div fxFlex="0 1 calc(36% - 20px)" fxFlex.lt-lg="0 1 calc(50% -20px)" fxFlex.lt-sm="100">
                        <button mat-flat-button  color="accent" [routerLink]="['/recipes/list']">
                        <mat-icon>menu_book</mat-icon>
                            Mes recettes
                        </button>
                    </div>
                    <div fxFlex="0 1 calc(36% - 20px)" fxFlex.lt-lg="0 1 calc(50% -20px)" fxFlex.lt-sm="100">
                        <button mat-flat-button  color="accent" [routerLink]="['/profile']">
                            <mat-icon>account_circle</mat-icon>
                            Mon profil
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
