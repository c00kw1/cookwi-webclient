<div class="topbar">
    <mat-toolbar color="primary" class="mat-elevation-z6">
        <mat-toolbar-row>
            <span class="bar-logo"><img src="../../../../assets/logo.png"></span>
            <span [routerLink]="['/home']" style="cursor: pointer;">Cookwi</span>
            <div class="bar-menu">
                <a i18n mat-button [routerLink]="['/recipes/list']" *ngIf="isLoggedIn | async">Mes recettes</a>
            </div>
            <span class="bar-spacer"></span>
            <a i18n mat-button *ngIf="!(isLoggedIn | async)" (click)="login()">
                <mat-icon>lock</mat-icon>
                Connexion
            </a>
            <button i18n mat-button *ngIf="isLoggedIn | async" [matMenuTriggerFor]="menu">
                <mat-icon>face</mat-icon>
                {{user_identity}}
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button i18n mat-menu-item [routerLink]="['/profile']">Profile</button>
                <button i18n mat-menu-item (click)="refresh()">Refresh token</button>
                <button i18n mat-menu-item (click)="logout()">Deconnexion</button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
